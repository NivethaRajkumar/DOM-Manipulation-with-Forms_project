<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">DOM Manipulation with Forms</h1>
    <p id="description">This is DOM Manipulation Project</p>
    <form id="form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" required>
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
        <div>
            <label>Choice of food</label>
            <br>
            <input type="checkbox" id="food1" name="food" value="Naan">
            <label for="food1">Naan</label>
            <br>
            <input type="checkbox" id="food1" name="food" value="Biriyani">
            <label for="food1">Biriyani</label>
            <br>
            <input type="checkbox" id="food1" name="food" value="Noodles">
            <label for="food1">Noodles</label>
            <br>
            <input type="checkbox" id="food1" name="food" value="Chapathi">
            <label for="food1">Chapathi</label>
            <br>
            <input type="checkbox" id="food1" name="food" value="Friedrice">
            <label for="food1">Friedrice</label>
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" required>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" required>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    <div>
        <table class="table">
    <!-- <table id="dataTable"> -->
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>    
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
